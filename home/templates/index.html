{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<form method="post">
  {% csrf_token %}
  {% comment %} <input type="text" name="city1" placeholder="Enter city 1"> {% endcomment %}
  <div class="form-control">
    <input type="text" name="city1">
    <label>
        <span style="transition-delay:275ms">E</span>
        <span style="transition-delay:250ms">n</span>
        <span style="transition-delay:225ms">t</span>
        <span style="transition-delay:200ms">e</span>
        <span style="transition-delay:175ms">r</span>
        <span style="transition-delay:150ms"></span>
        <span style="transition-delay:125ms">C</span>
        <span style="transition-delay:100ms">i</span>
        <span style="transition-delay:75ms">t</span>
        <span style="transition-delay:50ms">y</span>
        <span style="transition-delay:25ms"> </span>
        <span style="transition-delay:0ms">1</span>
    </label>
  </div>
  
  <button type="submit">Get Weather</button>
</form>

<div class="comparison-container">
  {% if weather_data1 %}
    <div class="city-container">
      {% include 'city_weather.html' with weather_data=weather_data1 daily_forecasts=daily_forecasts1 %}
    </div>
  {% endif %}

</div>

</body>
</html>
